version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: facturacion-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: facturacion
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
      - ./docker/mongo-init:/docker-entrypoint-initdb.d
    networks:
      - facturacion-dev-network

networks:
  facturacion-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data: